<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <!-- css files -->
    <link rel="stylesheet" href="body_style.css">
    <link rel="stylesheet" href="header_style.css">
    <link rel="stylesheet" href="main_style.css">
    <link rel="stylesheet" href="footer_style.css">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="landing-body">
    <header class="landing-header">
        <!-- This is header logo section -->
        <div class="start">
            <img class="logo-img" src="../assets/logo.png" alt="logo">
            <span class="logo-text">SPACE GEKKO</span>
        </div>
        <!-- This is header tab menu section -->
        <div class="mid">
            <nav class="navigation">
                <ul>
                    <li class="home"><a href="#"><i class="fa-solid fa-house"></i></a></li>
                    <li class="about"><a href="#">About</a></li>
                    <li class="pricing"><a href="#">Pricing</a></li>
                    <li class="dashboard"><a href="#">Dashboard</a></li>
                    <span class="selector"></span>
                </ul>
            </nav>
        </div>
        <!-- This is profile and setting related section -->
        <div class="end">
            <button class="dropdown-button">
                <i class="fa-solid fa-user-large"></i>
                <span class="v-divider">
                    <i class="fa-solid fa-chevron-down"></i>
                </span>
            </button>
            <div class="dropdown-content">
                <ul>
                    <li class="menu1" href="#">
                        <i class="fa-solid fa-user-large"></i>
                        <span>Profile</span>
                    </li>
                    <li class="menu2" href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </li>
                    <li class="menu3" href="#">
                        <i class="fa-regular fa-circle-question"></i>
                        <span>Help Center</span>
                    </li>
                    <span class="divider"></span>
                    <li class="menu4" href="#">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Logout</span>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="landing-main">
        <div class="landing-cover">
            <img class="cool-monkey-img" src="../assets/cool_monkey_frame.png" alt="cool monkey frame">
        </div>
    </main>
    <footer class="landing-footer">
        <div>contact: 010-xxxx-xxxx</div>
        <div>email: admin123@gmail.com</div>
    </footer>
    <!-- <script src="actions.js"></script> -->
</body>
</html>
